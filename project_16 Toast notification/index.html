<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tost Notification | Abid</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="buttons">
        <button class="showToast" data-icon="success" data-message="Successfully submitted">Success</button>
        <button class="showToast" data-icon="error" data-message="Please fix the error!">Error</button>
        <button class="showToast" data-icon="Invalid" data-message="Invalid input, check again">Invalid</button>
    </div>
    <div id="toastBox">

    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
