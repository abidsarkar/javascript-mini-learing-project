<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Transition | Abid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="imgBox">
            <img src="./img/transparent.png" width="100%" alt="">
            <div class="imgWrap">
                <img src="img/original.jpg" id="originalImg" alt="">
            </div>
            <span id="line">
                <img src="img/arrow.png" class="arrow" alt="">
            </span>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
