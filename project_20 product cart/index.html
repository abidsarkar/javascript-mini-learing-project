<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product information | Abid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="./img/image.png" alt="">
            </div>
            <div class="details">
                <h1>
                    Casual T Shirt
                </h1>
                <h2>$15.00</h2>
                <h3>30% OFF</h3>
                <p>Made in bangladesh Product. </p>
                <form action="">
                    <div class="sizeSelect">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>
                        <label for="x_large">
                            <input type="radio" name="size" id="x_large">
                            <span>XL</span>
                        </label>
                        <label for="xl_large">
                            <input type="radio" name="size" id="xl_large">
                            <span>XXL</span>
                        </label>
                    </div>
                    <div class="colorSelect">
                        <p>Color</p>
                        <label for="red">
                            <input type="radio" name="color" id="red">
                            <span class="color_1"></span>
                        </label>
                        <label for="green">
                            <input type="radio" name="color" id="green">
                            <span class="color_2"></span>
                        </label>
                        <label for="blue">
                            <input type="radio" name="color" id="blue">
                            <span class="color_3"></span>
                        </label>
                        <label for="pink">
                            <input type="radio" name="color" id="pink">
                            <span class="color_4"></span>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
