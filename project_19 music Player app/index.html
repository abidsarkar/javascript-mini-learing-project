<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player App | Abid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <img src="./img/arrow-left-wide-line.svg" alt="">
                </div>
                <div class="circle">
                    <img src="./img/menu-fill.svg" alt="">
                </div>
            </nav>
            <img class="songCover" src="./img/Warfaze_2023_Lineup.jpg" alt="">
            <h1>Purnota</h1>
            <p>Warfaze</p>
            <audio  id="song">
                <!-- add your own music to the src -->
                <source src="./img/04. Warfaze - Purnota (music.com.bd).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div>
                    <img src="./img/skip-back-fill.svg" alt="">
                    <img id="playBtn" src="./img/play-circle-fill.svg" alt="">
                    <img src="./img/skip-forward-fill.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
