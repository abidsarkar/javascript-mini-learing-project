<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down Menu | Abid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p>Select Social Media</p>
                <img src="./img/arrow-down-s-line.svg" alt="">
            </div>
            <ul id="list">
                <li class="option">
                    <img src="./img/facebook-box-fill.svg" alt="">
                    <p>Facebook</p>
                </li>
                <li class="option">
                    <img src="./img/instagram-fill.svg" alt="">
                    <p>Instagram</p>
                </li >
                <li class="option">
                    <img src="./img/youtube-fill.svg" alt="">
                    <p>Youtube</p>
                </li>
                <li class="option">
                    <img src="./img/google-fill.svg" alt="">
                    <p>Google</p>
                </li>
                <li class="option">
                    <img src="./img/twitter-x-line.svg" alt="">
                    <p>Twitter</p>
                </li>
                <li class="option">
                    <img src="./img/whatsapp-fill.svg" alt="">
                    <p>Whatsapp</p>
                </li>
            </ul>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
